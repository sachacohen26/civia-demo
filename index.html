<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIVIA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>CIVIA</h1>
      <div class="header-right">
        <a href="#">Télécharger l'application</a>
        <div class="avatar">👤</div>
      </div>
    </header>

    <section>
      <h2>Documents</h2>
      <div class="grid">
        <div class="card">
          <div class="icon">🪪</div>
          <div class="info">
            <strong>Permis de conduire</strong>
            <small>Délivré le<br>7 avr. 2020</small>
          </div>
        </div>
        <div class="card">
          <div class="icon">🌐</div>
          <div class="info">
            <strong>Passeport</strong>
            <small>Expire<br>le 14 nov. 2027</small>
          </div>
        </div>
        <div class="card">
          <div class="icon">💳</div>
          <div class="info">
            <strong>Carte vitale</strong>
          </div>
        </div>
        <div class="card">
          <div class="icon">📄</div>
          <div class="info">
            <strong>Avis d’impôt</strong>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>Passer à l’action</h2>
      <div class="grid">
        <div class="card action">
          <div class="icon">➕</div>
          <div class="info"><strong>Générer justificatif</strong></div>
        </div>
        <div class="card action">
          <div class="icon">🔁</div>
          <div class="info"><strong>Renouveler carte</strong></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Suggestions</h2>
      <div class="suggestion">
        <div class="icon">💡</div>
        <p>Vous pouvez renouveler votre passeport en ligne</p>
      </div>
    </section>
  </div>
</body>
</html>
